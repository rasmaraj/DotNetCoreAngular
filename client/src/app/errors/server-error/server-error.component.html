<h1>Internal server error </h1>
<ng-container *ngIf="error">
    <h5 class="text-message">{{error.message}}</h5>
    <p class="font-weight-bold">Note:if you see this angular is not the reason</p>
    <p>What to do next??</p>
    <ol>
        <li>Opne the chrome dev tools</li>
        <li>Inspect the net tab</li>
        <li>Check the failing request</li>
        <li>Examine the request URL - make sure it is correct</li>
    </ol>
</ng-container>
<code class="mt-5" style="background-color:whitesmoke;">{{error.details}}</code>

<button class="btn btn-info btn-lg" routerLink="/">Back to home page</button>
